<body>
<div class="container">
<h2>Wizard Login</h2>

<form id="loginForm">

<input type="password" id="password" placeholder="Password" required>

</div>

  <p id="message"></p>

  <a href="forgotpass.html" class="forgot-link">Forgot Password?</a>

<p id="message"></p>

</form>
</div>
